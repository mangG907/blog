<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/post.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header-container">
        <!-- 로고 -->
        <div class="log-container">
            <img th:src="@{/image/logo.png}">
            <p>DONGHAGEE</p>
        </div>
    </div>

    <!--글 작성-->
    <div class="post-container">
        <div class="side-box"></div>
        <label class="post-box">
            <textarea placeholder="내용을 입력하세요..."></textarea>
        </label>

        <div class="side-box">
            <div class="post-actions">
                <button class="post-button submit">발행</button>
                <button onclick="location.href='/';" class="post-button cancel">취소</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
