<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/register.css}"/>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <div class="header-container">
        <!-- 로고 -->
        <div class="log-container">
            <img th:src="@{/image/logo.png}"></img>
            <p>DONGHAGEE</p>
        </div>
    </div>

    <div class="item-container">
        <div class="left-section">
            <!-- 왼쪽 회원가입 text -->
            <div class="register">
                <p>회원가입</p>
            </div>
        </div>
    </div>

<!--    &lt;!&ndash; 오류 메시지 표시 &ndash;&gt;-->
<!--    <div class="error-message">-->
<!--        <p th:text="${errorMessage}" style="color: red;"></p>-->
<!--    </div>-->

    <!-- 회원가입 창 -->
    <div class="register-container">
        <form method="post" action="/user/register">
            <div class="register-form">
                <label class="register-input-box">
                    <i class="bi bi-person-fill input-emo"></i>
                    <input class="register-input" placeholder="아이디" type="text" name="email" required>
                </label>
                <label class="register-input-box">
                    <i class="bi bi-lock-fill input-emo"></i>
                    <input class="register-input" placeholder="비밀번호" type="password" name="password" required>
                </label>
                <label class="register-input-box">
                    <i class="bi bi-lock-fill input-emo"></i>
                    <input class="register-input" placeholder="비밀번호 확인" type="password" name="confirmPassword" required>
                </label>
            </div>

            <div class="detail-form">
                <label class="register-input-box">
                    <i class="bi bi-person-fill input-emo"></i>
                    <input class="register-input" placeholder="이름" type="text" name="name" required>
                </label>
                <label class="register-input-box">
                    <i class="bi bi-calendar-event-fill input-emo"></i>
                    <input class="register-input" maxlength="8" placeholder="생년월일 8자리" type="text" name="birthdate" required>
                </label>
                <label class="shop-input-box">
                    <i class="bi bi-globe2 input-emo"></i>
                    <select class="shop-input" name="shop" required>
                        <option disabled selected>통신사 선택</option>
                        <option>SKT</option>
                        <option>KT</option>
                        <option>LG U+</option>
                    </select>
                </label>
                <label class="register-input-box">
                    <i class="bi bi-telephone-fill input-emo"></i>
                    <input class="register-input" placeholder="전화번호" type="text" name="phone" required>
                </label>
            </div>

            <div class="submit-container">
                <button type="submit">회원가입</button>
            </div>
        </form>

        <div class="right-section">

        </div>

    </div>


</div>
</body>
</html>
