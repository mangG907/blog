<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header-container">
        <!-- 로고 -->
        <div class="log-container">
            <img th:src="@{/image/logo.png}">
            <p>DONGHAGEE</p>
        </div>
        <!-- 검색 -->
        <div class="input-container">
            <input type="text" placeholder="고봉김밥 먹고 운 썰 푼다.">

        </div>
        <!-- 로그인 및 회원가입 -->
        <div class="btns-container">
            <a href="/login">로그인</a>
            <a href="/">회원가입</a>

        </div>
    </div>
    <!-- 배너 사진 -->
    <div class="banner-container">
        <img th:src="@{/image/banner.png}">
    </div>
    <!-- 로그인 창 -->
    <div class="login-container">
        <p>로그인</p>
        <label class="login-input-box">
            <i class="bi bi-envelope input-emo"></i>
            <input class="login-input" type="text" placeholder="아이디">
        </label>
        <label class="login-input-box">
            <i class="bi bi-key input-emo"></i>
            <input class="login-input" type="password" placeholder="비밀번호">
        </label>

        <button>로그인</button>
        <div class="login-nav">
            <a href="">아이디 찾기</a>
            <p>/</p>
            <a href="">비밀번호 찾기</a>
        </div>


    </div>
</div>


</body>
</html>
